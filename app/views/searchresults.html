<p-accordion *ngIf="results"  (onOpen)="onTabShow($event)">
        <p-accordionTab  *ngFor="let result of results" >
        <header>
            <search-result [result]="result"></search-result>
        </header>
        <movie-details [movieDetails] = "result"></movie-details>
    </p-accordionTab>
</p-accordion>
